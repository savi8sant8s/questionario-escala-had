<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala HAD - Avaliação do Nível de Ansiedade e Depressão</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
        <div v-for="(questao, index) in questoes" id=`questao-${id}`>
            <h3>{{questao.pergunta}}</h3>
            <div v-for="alternativa in questao.alternativas">
                <input type="radio":value="alternativa.valor" v-model="respostas[index]">
                <label>{{alternativa.descricao}}</label>
            </div>
        </div>
        <button style="margin-top: 1rem;" @click="mostrarResultado">Calcular resultado</button>
    </div>  
    <script src="./vue.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
